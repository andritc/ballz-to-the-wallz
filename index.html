        crossorigin="anonymous">

<body>
    <div class="table">
        <div class="column can">
            <div class="row can">
                <canvas id="can"></canvas>
            </div>
            <div class="row buttons">
                <button id="rewind"><i class="fas fa-backward"></i></button>
                <button id="pause"><i class="fas fa-pause"></i></button>
                <button id="restart"><i class="fas fa-redo-alt"></i></button>
            </div>
        </div>
        <div class="column settingscol">
            <div class="settings">
                <div id="particleList"></div>
                <button id="addparticle" onclick="addParticle()">Add particle</button>
            </div>
        </div>
    </div>
</body>

</html>

<script>

    function addValueToParticle(index){
        let particleValues = document.getElementById("particleList").children[index];
        let values = {};
        for(let i = 0; i < particleValues.children.length; i++){
            let child = particleValues.children[i];
            values[child.id] = child.value;
        }
        bodies[index].velocity = new Vector2(values.vx, values.vy);
        bodies[index].position = new Vector2(values.px, values.py);
    }

    function addParticle(){
        document.getElementById("particleList").innerHTML += `<div><p>Particle ${bodies.length + 1}</p>
            <p>Velocity</p><input class="veccomponent" type="number" id="vx"><input class="veccomponent" type="number" id="vy"><p>Position</p><input class="veccomponent" type="number" id="px"><input class="veccomponent" type="number" id="py"></div>`;
        bodies.push(new Body(15, new Vector2(-10, -10), new Vector2(20, 20), "red"));
</script>

<script src="index.js"></script>
